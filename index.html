<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Sarilala ‚ù§Ô∏è</title>
    <!-- Confetti Library for the "Stickers" effect -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary-pink: #ff85a2; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }

        body {
            background-color: var(--primary-pink);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* This prevents scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 95%;
            height: 96vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            text-align: center;
            color: white;
            padding: 10px 0;
        }

        h1 { font-size: 1.7rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }

        /* Photo Row - Fixed to your filenames */
        .photo-row {
            display: flex;
            gap: 8px;
            width: 100%;
            justify-content: center;
        }

        .photo-row img {
            width: 30%;
            height: 25vh; /* Fits screen without scrolling */
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Message Box */
        .card {
            background: white;
            color: #d63384;
            padding: 15px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card p { font-size: 0.9rem; line-height: 1.4; font-weight: 500; }

        .countdown-pill {
            background: rgba(255, 255, 255, 0.3);
            border: 1.5px solid white;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
            position: relative;
            height: 50px;
        }

        .btn {
            padding: 10px 40px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.2s;
        }

        .btn-yes { background: #ff4d6d; color: white; }
        .btn-no { background: white; color: #ff4d6d; z-index: 10; }

        .music-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Updated to your music filename -->
    <audio id="mySong" loop>
        <source src="music.mp3.m4a" type="audio/mp4">
    </audio>

    <div class="container">
        <h1 id="mainTitle">Sarilala üíñ Will you be my Valentine?</h1>

        <div class="photo-row">
            <!-- These match your GitHub file names exactly -->
            <img src="photo1.jpg" alt="Us 1">
            <img src="photo2.jpg" alt="Us 2">
            <img src="photo3.jpg" alt="Us 3">
        </div>

        <div class="card" id="messageCard">
            <p>Hey Sarilala, üíå<br>
            I made this just for you because you're special to me ü•∫ I love spending time with you and I wanted to ask you in a fun way. No pressure ‚Äî just vibes, smiles, and good energy üíû<br>
            <b>‚Äî urfavgenbo ü•∫</b></p>
        </div>

        <div class="countdown-pill" id="timer">Loading...</div>

        <div class="btn-container" id="buttonArea">
            <button class="btn btn-yes" onclick="celebrate()">YES! ‚ù§Ô∏è</button>
            <button class="btn btn-no" id="noBtn">No üò¢</button>
        </div>

        <button class="music-btn" onclick="toggleMusic()">üéµ Play Our Song</button>
    </div>

    <script>
        const song = document.getElementById("mySong");

        // 1. DYNAMIC COUNTDOWN (Checks for the NEXT Valentine's Day)
        function updateTimer() {
            let now = new Date();
            let year = now.getFullYear();
            let target = new Date(`Feb 14, ${year} 00:00:00`).getTime();
            
            // If Valentines passed this year, look for next year
            if (now.getTime() > target) {
                target = new Date(`Feb 14, ${year + 1} 00:00:00`).getTime();
            }

            const diff = target - now.getTime();
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = `Countdown: ${d}d ${h}h ${m}m ${s}s`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // 2. YES BUTTON ACTION (Confetti Stickers + Music Start)
        function celebrate() {
            // Start music (Browsers allow music after a click)
            song.play().catch(e => console.log("Music blocked by browser"));
            
            // Trigger Confetti "Stickers"
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff69b4', '#ffffff', '#ff1493']
            });

            document.getElementById('mainTitle').innerHTML = "YAY! Can't wait! ü•∞‚ù§Ô∏è";
            document.getElementById('messageCard').innerHTML = "<p style='font-size: 1.1rem;'>I knew you'd say yes! You just made my day. Get ready for the best Valentine's ever! üåπ‚ú®</p>";
            document.getElementById('buttonArea').style.display = 'none';
        }

        // 3. MOVING NO BUTTON
        const noBtn = document.getElementById('noBtn');
        const moveNo = (e) => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        };
        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        function toggleMusic() {
            if (song.paused) song.play();
            else song.pause();
        }
    </script>
</body>
</html>
