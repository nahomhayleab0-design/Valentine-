<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Sarilala ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary-pink: #ff85a2; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }

        body {
            background-color: var(--primary-pink);
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 95%;
            height: 94vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            text-align: center;
            color: white;
            padding: 5px 0;
        }

        h1 { font-size: 1.8rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); font-weight: bold; }

        #photoGallery {
            display: flex;
            width: 100%;
            justify-content: center;
            min-height: 30vh;
            align-items: center;
        }

        /* The starting photo (middle one) */
        .photo-img {
            width: 75%;
            max-width: 280px;
            height: auto; 
            object-fit: contain; 
            border-radius: 20px;
            border: 3px solid white;
            background: rgba(255,255,255,0.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
