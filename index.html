<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Sarilala ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary-pink: #ff85a2; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }

        body {
            background-color: var(--primary-pink);
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 95%;
            height: 94vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            text-align: center;
            color: white;
            padding: 5px 0;
        }

        h1 { font-size: 1.8rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); font-weight: bold; }

        /* The row where photos/GIF live */
        #photoGallery {
            display: flex;
            gap: 5px;
            width: 100%;
            justify-content: center;
            min-height: 28vh;
            align-items: center;
        }

        .photo-img {
            width: 31%;
            height: 28vh; 
            object-fit: contain; 
            border-radius: 12px;
            border: 2px solid white;
            background: rgba(255,255,255,0.1);
        }

        /* Styling for the single sticker GIF */
        .celebration-sticker {
            width: 180px !important;
            height: 180px !important;
            border: none !important;
            background: none !important;
            object-fit: contain;
        }

        .card {
            background: white;
            color: #d63384;
            padding: 18px;
            border-radius: 20px;
            width: 92%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card p { font-size: 1rem; line-height: 1.4; font-weight: 500; }

        .countdown-pill {
            background: rgba(255, 255, 255, 0.3);
            border: 1.5px solid white;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
            position: relative;
            height: 50px;
        }

        .btn {
            padding: 10px 40px;
            border-radius: 50px;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn-yes { background: #ff4d6d; color: white; }
        .btn-no { background: white; color: #ff4d6d; z-index: 10; }

        .music-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <audio id="mySong" loop>
        <source src="music.mp3.m4a" type="audio/mp4">
    </audio>

    <div class="container">
        <h1 id="mainTitle">Sarilala üíñ Will you be my Valentine?</h1>

        <div id="photoGallery">
            <img src="photo1.jpg" class="photo-img" alt="Us 1">
            <img src="photo2.jpg" class="photo-img" alt="Us 2">
            <img src="photo3.jpg" class="photo-img" alt="Us 3">
        </div>

        <div class="card" id="messageCard">
            <p>Hey Sarilala üíå<br><br>
            I wanted to do something cute for my favorite person. You mean the world to me and I love every second we spend together. So... what do you say? ‚ù§Ô∏è<br><br>
            <b>‚Äî urfavgenbo ü•∫</b></p>
        </div>

        <div class="countdown-pill" id="timer">Loading...</div>

        <div id="idButtonArea" class="btn-container">
            <button class="btn btn-yes" onclick="celebrate()">YES! ‚ù§Ô∏è</button>
            <button class="btn btn-no" id="noBtn">No üò¢</button>
        </div>

        <button class="music-btn" onclick="toggleMusic()">üéµ Play Our Song</button>
    </div>

    <script>
        const song = document.getElementById("mySong");

        function updateTimer() {
            let now = new Date();
            let target = new Date(`Feb 14, ${now.getFullYear()} 00:00:00`).getTime();
            if (now.getTime() > target) target = new Date(`Feb 14, ${now.getFullYear() + 1} 00:00:00`).getTime();
            const diff = target - now.getTime();
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById("timer").innerHTML = `Countdown: ${d}d ${h}h ${m}m ${s}s`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        function celebrate() {
            song.play().catch(() => {});
            
            // Trigger Confetti
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 }, colors: ['#ff69b4', '#ffffff', '#ff1493'] });

            // Update Title
            document.getElementById('mainTitle').innerHTML = "YAYYY! ü•∞‚ù§Ô∏è";

            // REPLACE PHOTOS WITH ONE BIG STICKER
            const photoGallery = document.getElementById('photoGallery');
            photoGallery.innerHTML = `<img src="https://media.tenor.com/gU9io877jS8AAAAi/milk-and-mocha-bear-couple.gif" class="celebration-sticker">`;

            // Update Message Card
            document.getElementById('messageCard').innerHTML = "<p style='font-size: 1.2rem; padding: 10px;'>I knew you'd say yes! You just made my day. Get ready for the best Valentine's ever! üåπ‚ú®</p>";
            
            // Hide Buttons
            document.getElementById('idButtonArea').style.display = 'none';
        }

        const noBtn = document.getElementById('noBtn');
        const moveNo = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        };
        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        function toggleMusic() {
            if (song.paused) song.play();
            else song.pause();
        }
    </script>
</body>
</html>
